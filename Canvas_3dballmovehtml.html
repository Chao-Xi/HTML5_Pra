<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3d_ballmove</title>
<style type="text/css">
   #canvas{
	      background-color:#eee;
	      }
</style>
<script type="text/javascript">
     window.onload=function()
	 {
		var canvas=document.getElementById('canvas');
		var cobj=canvas.getContext('2d');
		cobj.translate(250,250);
		var num=0;
		
		setInterval(function(){
		    cobj.clearRect(-250,-250,500,500);
			num++;
			cobj.save();
			cobj.translate(num,-num);
			
			
			cobj.beginPath();
			var colorObj=cobj.createRadialGradient(3,3,0,0,0,15);
			colorObj.addColorStop(0,"#cbc0f3");
			colorObj.addColorStop(1,"#06198b");
			cobj.fillStyle=colorObj;
			cobj.arc(0,0,20,0*Math.PI,2*Math.PI);
			cobj.fill();
			cobj.restore();	
			},80);
		
	 }
</script>
</head>

<body>
<canvas id="canvas" width=500 height=500></canvas>
</body>
</html>
