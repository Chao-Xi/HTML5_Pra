<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML5_DRAG</title>
<style type="text/css">
  #one{
	   width:200px;height:200px;border:1px solid red;
	  }
  #two{
	   width:100px;height:100px;border:1px solid blue;
	  }
</style>
<script type="text/javascript">
    window.onload=function ()
    {
	  var one=document.getElementById("one");
	  var two=document.getElementById("two");	
	  //two:ondragstart ondrag ondragend
	  two.ondragstart=function (e)
	  {
		e.dataTransfer.setData("Text","Hello World");
		one.innerHTML="start";  
	  }
	  
	  two.ondrag=function ()
	  {
	  }
	  
	    two.ondragend=function ()
	  {
		one.innerHTML+="comlete";  
	  }
	  
	  //one:ondragenter  ondragover ondragleave ondrop=>e.preventDefault()	
	   one.ondragenter=function (e)
	   {
		e.preventDefault();
		one.innerHTML+=" enter";   
	   }
	   
	   one.ondragover=function (e)
	   {
		 e.preventDefault();  
	   }
	   
	   one.ondragleave=function (e)
	   {
		  e.preventDefault();  
          one.innerHTML+=" leave";  
       }
	   
	   one.ondrop=function (e)
	   {
		 e.preventDefault();
		 alert(e.dataTransfer.getData("Text"));
		 one.appendChild(two);   
	   }	
	}

</script>
</head>

<body>
  <div id="one">
  </div>
   <div id="two" draggable="true">
   drag this one
  </div>
</body>
</html>
