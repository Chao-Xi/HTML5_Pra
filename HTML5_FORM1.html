<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FORM_attribute</title>
</head>
 <body>
 <form action="#" method="post" id="myform">
       Name:      <input type="text" name="names" required="required" /><br/>
       Email:     <input type="email" name="email" required="required" /><br/>
       Website:   <input type="url" name="url" /><br/>
       BirthDate: <input type="date" /><br/>
       UploadTime:<input type="time" /><br/>
       Number:    <input type="number" max=10 min=0 step=2 /><br/>
       SlipBlock: <input type="range" max=10 min=0 step=1 value=5 /><br/>
       <input type="submit" name="sub" value="submit" />
 </form>
</body>
</html>
